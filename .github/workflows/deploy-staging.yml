name: Deploy static site to Staging

on:
  push:
    branches: [ "staging" ]
    paths:
      - "**.html"
      - "css/**"
      - "js/**"
      - "images/**"
      - "img/**"
      - "assets/**"
      - "fonts/**"
      - "media/**"
      - "**.ico"
      - "**.png"
      - "**.jpg"
      - "**.jpeg"
      - "**.svg"
      - "**.webp"
  workflow_dispatch:

jobs:
  deploy-staging:
    runs-on: ubuntu-latest
    # no environment protection for auto-deploy; add if you want a gate later
    concurrency:
      group: deploy-staging
      cancel-in-progress: false
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare temp upload directory
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.STAGING_SSH_HOST }}
          username: ${{ secrets.STAGING_SSH_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          port: ${{ secrets.STAGING_SSH_PORT || 22 }}
          script: |
            set -e
            REMOTE_PATH="${{ secrets.STAGING_REMOTE_PATH }}"
            UPLOAD_PATH="${REMOTE_PATH}_upload"
            mkdir -p "$UPLOAD_PATH"
            rm -rf "$UPLOAD_PATH"/*

      - name: Upload site files to temp dir
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.STAGING_SSH_HOST }}
          username: ${{ secrets.STAGING_SSH_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          port: ${{ secrets.STAGING_SSH_PORT || 22 }}
          source: |
            index.html
            landing.html
            css/**
            js/**
            images/**
            img/**
            assets/**
            fonts/**
            media/**
            *.ico
            *.png
            *.jpg
            *.jpeg
            *.svg
            *.webp
          target: ${{ secrets.STAGING_REMOTE_PATH }}_upload
          overwrite: true

      - name: Atomic swap upload into place
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.STAGING_SSH_HOST }}
          username: ${{ secrets.STAGING_SSH_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          port: ${{ secrets.STAGING_SSH_PORT || 22 }}
          script: |
            set -e
            REMOTE_PATH="${{ secrets.STAGING_REMOTE_PATH }}"
            UPLOAD_PATH="${REMOTE_PATH}_upload"
            TS=$(date +%s)
            if [ -d "$REMOTE_PATH" ]; then mv "$REMOTE_PATH" "${REMOTE_PATH}_prev_${TS}"; fi
            mv "$UPLOAD_PATH" "$REMOTE_PATH"
